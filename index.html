<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        const links = [
            'https://www.example-a.com',
            'https://www.example-b.com',
            'https://www.example-c.com',
            'https://www.example-d.com'
        ];
        let currentIndex = Math.floor(Math.random() * links.length);
        window.location.href = links[currentIndex];
    </script>
</body>
</html>
